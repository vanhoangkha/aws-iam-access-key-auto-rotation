name: Validate

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  validate:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.13'

      - name: Validate CloudFormation
        uses: aws-actions/aws-cloudformation-github-deploy@v1
        continue-on-error: true
        with:
          name: validate-only
          template: CloudFormation/ASA-iam-key-auto-rotation-and-notifier-solution.yaml
          no-execute-changeset: 1
          no-fail-on-empty-changeset: 1

      - name: Check Python syntax
        run: |
          cd Lambda
          for zip in *.zip; do
            unzip -q "$zip" -d /tmp/lambda_check
            python -m py_compile /tmp/lambda_check/*.py
            rm -rf /tmp/lambda_check
          done

      - name: Validate shell scripts
        run: |
          bash -n scripts/deploy.sh
          bash -n scripts/cleanup.sh
