name: Validate

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  validate:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Lint CloudFormation
        run: |
          pip install cfn-lint
          cfn-lint CloudFormation/*.yaml

      - name: Check Python syntax
        run: |
          cd Lambda
          for zip in *.zip; do
            unzip -q "$zip" -d /tmp/lambda_check
            python -m py_compile /tmp/lambda_check/*.py 2>/dev/null || true
            rm -rf /tmp/lambda_check
          done

      - name: Validate shell scripts
        run: |
          bash -n scripts/deploy.sh
          bash -n scripts/cleanup.sh

      - name: Check YAML syntax
        run: |
          pip install yamllint
          yamllint -d relaxed CloudFormation/ || true
